<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stretchy Face</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- PWA manifest and theme color will be injected by vite-plugin-pwa -->
</head>
<body>
  <main id="main-content">
  <div id="upload-container" title="Click or drag image here to start">
    <input type="file" id="upload" accept="image/*" />
    <p>Click or drag image file here</p> <!-- Added instruction -->
  </div>
  <div id="cropper-container" class="hidden">
    <img id="cropper-image" src="" alt="Crop your photo" />
    <button id="use-crop" title="Confirm the cropped area">Use This Crop</button>
    <button id="reupload" title="Select a different image file">Re-upload Photo</button>
  </div>
  <div id="loading-bar-container" class="hidden">
    <progress id="loading-bar" value="0" max="100"></progress>
    <div id="loading-text">Loading...</div>
  </div>
  <canvas id="c" title="Click and drag to stretch the face!"></canvas>
  <!-- Instructions overlay -->
  <div id="instructions-overlay" class="hidden" role="dialog" aria-label="Instructions">
    <div class="instructions-box">
      <p>Upload a photo, then drag or use the keyboard to stretch your face!</p>
      <button id="close-instructions" aria-label="Close instructions">Got it</button>
    </div>
  </div>
  <!-- Theme toggle button -->
  <button id="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">Dark Mode</button>
  <script type="module" src="./main.js"></script>
  </main>
</body>
</html>
